<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Shot Calendar - <span id="title-year"></span></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1 class="page-title">Cool Shot Calendar</h1>
        <div class="calendar-container">
            <header class="calendar-header">
                <button id="prev-month-btn" class="nav-btn"><span>&lt;</span></button>
                <div class="month-picker" id="month-picker">
                    <h2 id="month-year-header">Month Year</h2>
                </div>
                <button id="next-month-btn" class="nav-btn"><span>&gt;</span></button>
            </header>

            <main class="calendar-body">
                <div class="toolbar">
                    <button id="today-btn">Today</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="calendar-days"></div>
            </main>
        </div>
    </div>

    <footer class="page-footer">
        <p>Developed by Heritage Oladoye, Cool Shot Systems, Â©<span id="footer-year"></span></p>
    </footer>

    <div class="date-selector modal" id="date-selector">
        <h3>Select Date</h3>
        <div class="selector-inputs">
            <select id="month-select"></select>
            <input type="number" id="year-input" min="1900" max="2100">
        </div>
        <button id="go-to-date-btn">Go</button>
    </div>

    <div class="modal" id="add-entry-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2 id="modal-title">New Entry</h2>
            <p id="entry-date-display"></p>
            <div class="entry-type-selector">
                <input type="radio" id="type-event" name="entry-type" value="event" checked>
                <label for="type-event">Event</label>
                <input type="radio" id="type-task" name="entry-type" value="task">
                <label for="type-task">Task</label>
                <input type="radio" id="type-reminder" name="entry-type" value="reminder">
                <label for="type-reminder">Reminder</label>
            </div>
            <input type="text" id="entry-title-input" placeholder="Add a title">
            <button id="save-entry-btn">Save</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
    </html>
