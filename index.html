<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Shot Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1 class="page-title">Cool Shot Calendar</h1>
        <div class="calendar-container">
            <header class="calendar-header">
                <button id="prev-month-btn" class="nav-btn">&lt;</button>
                <div class="month-picker" id="month-picker">
                    <h2 id="month-year-header">Month Year</h2>
                </div>
                <button id="next-month-btn" class="nav-btn">&gt;</button>
                <button id="today-btn">Today</button> </header>

            <main class="calendar-body">
                <div class="weekdays">
                    </div>
                <div class="days" id="calendar-days"></div>
            </main>
        </div>
    </div>

    <div class="date-selector" id="date-selector">
        <h3>Select Date</h3>
        <div class="selector-inputs">
            <select id="month-select"></select>
            <input type="number" id="year-input" min="1900" max="2100">
        </div>
        <button id="go-to-date-btn">Go</button>
    </div>
    <div class="overlay" id="overlay"></div> <script src="script.js"></script>
</body>
</html>
